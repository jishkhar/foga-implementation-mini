<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Optimization Benchmark</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Updated Font: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>> Compiler_Benchmark_Tool</h1>
            <p class="subtitle">/// Compare optimization techniques on C/C++ benchmarks</p>
        </header>

        <main>
            <section class="control-panel">
                <div class="card">
                    <div class="card-header">
                        <span class="dot"></span> Configuration
                    </div>
                    <form id="optimizationForm">
                        <div class="form-group">
                            <label for="benchmarkSelect">Target Benchmark</label>
                            <div class="select-wrapper">
                                <select id="benchmarkSelect" required>
                                    <option value="" disabled selected>Loading benchmarks...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Optimizer Strategy</label>
                            <div class="radio-group">
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="foga" required>
                                    <div class="radio-content">
                                        <span class="radio-title">FOGA</span>
                                        <span class="radio-desc">Genetic Algo</span>
                                    </div>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="hbrf" required>
                                    <div class="radio-content">
                                        <span class="radio-title">HBRF</span>
                                        <span class="radio-desc">Hybrid Bayes-RF</span>
                                    </div>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="xgboost" required>
                                    <div class="radio-content">
                                        <span class="radio-title">XGBoost</span>
                                        <span class="radio-desc">Gradient Boost</span>
                                    </div>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="optimizer" value="compare" required>
                                    <div class="radio-content">
                                        <span class="radio-title">COMPARE</span>
                                        <span class="radio-desc">Run All</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="runBtn">
                            [ EXECUTE OPTIMIZATION ]
                        </button>
                    </form>
                </div>
            </section>

            <section class="results-panel" id="resultsPanel" style="display: none;">
                <div class="card">
                    <div class="results-header">
                        <h2>Output Logs</h2>
                        <span id="statusBadge" class="badge badge-pending">PENDING</span>
                    </div>

                    <div id="loadingState" class="loading-state" style="display: none;">
                        <div class="loader"></div>
                        <p class="blink">PROCESSING_...</p>
                    </div>

                    <div id="resultsContent" class="results-content">
                        <!-- Results injected here -->
                    </div>

                    <div id="chartsContainer" class="charts-container" style="display: none; margin-top: 20px;">
                        <canvas id="optimizationChart"></canvas>
                    </div>

                    <div id="terminalOutput" class="terminal-output" style="display: none;">
                        <div class="terminal-header">
                            <span>console_output</span>
                        </div>
                        <pre id="outputContent"></pre>
                    </div>

                    <div id="errorState" class="error-state" style="display: none;">
                        <p class="error-message"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js?v=6"></script>
</body>

</html>
